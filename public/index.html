<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#000000"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/browserconfig.xml"
    />

    <!-- Primary Meta Tags -->
    <title>Jhroke Camera - AI-Powered Video Calls & Effects</title>
    <meta
      name="title"
      content="Jhroke Camera - AI-Powered Video Calls & Effects"
    />
    <meta
      name="description"
      content="Transform your video calls with AI-powered effects, real-time avatars, and voice changers. Experience next-generation video communication with premium filters and cross-platform support."
    />
    <meta
      name="keywords"
      content="video calls, AI effects, voice changer, video filters, virtual avatars, video communication, video conferencing"
    />
    <meta name="author" content="Jhroke Camera" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta
      property="og:title"
      content="Jhroke Camera - AI-Powered Video Calls & Effects"
    />
    <meta
      property="og:description"
      content="Transform your video calls with AI-powered effects, real-time avatars, and voice changers. Experience next-generation video communication with premium filters and cross-platform support."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta
      property="twitter:title"
      content="Jhroke Camera - AI-Powered Video Calls & Effects"
    />
    <meta
      property="twitter:description"
      content="Transform your video calls with AI-powered effects, real-time avatars, and voice changers. Experience next-generation video communication with premium filters and cross-platform support."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- App Specific -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Jhroke Camera",
        "applicationCategory": "CommunicationApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "19.00",
          "priceCurrency": "USD"
        },
        "description": "AI-powered video call application with real-time avatars and voice effects",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1250"
        },
        "featureList": [
          "AI video effects",
          "Real-time avatars",
          "Voice changer",
          "Cross-platform support",
          "Premium filters"
        ]
      }
    </script>

    <!-- PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Jhroke Camera" />

    <!-- Security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Verification -->
    <meta name="google-site-verification" content="your-verification-code" />

    <!-- Canonical URL -->
    <link rel="canonical" href="%PUBLIC_URL%" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
